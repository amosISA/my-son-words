<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Son's Words</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('images/liam.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Indie Flower', cursive;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .word-card-container {
            perspective: 1000px;
            margin: 1rem;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        .word-card {
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }
        .word-card.flipped {
            transform: rotateY(180deg);
        }
        .word-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .word-card-front {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
            color: #2d3748; /* Tailwind gray-800 */
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .word-card-back {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black */
            color: #ffffff;
            transform: rotateY(180deg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-wrap justify-center items-center p-4">

    <div id="words-container" class="flex flex-wrap justify-center items-center">
        <!-- Words will be injected here by JavaScript -->
    </div>

    <audio id="background-music" src="audio/bymyside.mp4" loop muted></audio>
    <button id="music-toggle" class="fixed bottom-4 right-4 bg-blue-500 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg">
        <span id="music-icon">ðŸ”Š</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
